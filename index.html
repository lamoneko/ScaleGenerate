<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Generate</title>
    <style>
        
        #keyboard-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-top: 20px; /* ボタンと鍵盤の間の余白を増やす */
        }

        .note {
            position: absolute; 
            width: 30px;
            height: 30px;
            border: solid black 1px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            margin:2; 
        }
    </style>

</head>
<body>
    <h1>Scale Generate</h1>
    <div id="controls">
        <label for="division">number of divisions:</label>
        <input type="number" id="division" min="1" max="36" step="1" value="5">
        <button onclick="generateScale()">generate</button>
    </div>
    <div id="notes"></div>
    <div id="key"></div>
    <div id="keyboard-container"></div>
    <div id="frequencies"></div>

    <script src="script.js"></script>
</body>
</html>
